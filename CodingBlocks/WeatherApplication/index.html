<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <section class="container">
        <div class="locationDiv">
            <input type="text" id="location" placeholder="Type city name">
        </div>
        <section class="weatherReport">
            <div id="city"> City : <br><span></span></div>
            <div id="timeZone">Date : <br><span></span></div>
            <div id="temperature"> Temperature : <br><span></span></div>
            <div id="weatherType"> Weather Type : <br><span></span></div>
            <div id="weatherInfo"> Description : <br><span></span></div>
            <div id="tempRange"> Min/Max Temperature : <br><span id="minTemp"></span> <span id="maxTemp"></span></div>

        </section>

    </section>

    <script src="app.js"></script>
</body>

</html>
